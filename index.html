<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistance</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flag_of_Uganda.svg/640px-Flag_of_Uganda.svg.png'); /* Background image URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        max-width: 500px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
    .award-container {
        background-color: #c9f7c5;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .award-message {
        background-color: #c9f7c5;
        border: 2px solid green;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center; /* Center the text */
    }
</style>
</head>
<body>
    
    <h1>WELCOME TO THE WELL-WISHERS PROMOTIONS</h1>
    <form action="#">
        <div>
            <label for="full_names">1. What is your full name as written on your line?</label>
            <input type="text" id="full_names" name="full_names" required>
        </div>
        <div>
            <label for="phone_number">2. Enter the phone number you are using</label>
            <input type="text" id="phone_number" name="phone_number" required>
        </div>
        <div>
            <label for="age">3. How old are you?</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="income">4. What is your monthly income (UGX)?</label>
            <input type="number" id="income" name="income" required>
        </div>
        <div class="award-message" id="awardMessage" style="display:none;">
            <p>Congratulations <span id="userName"></span>, You have joined a great group of people receiving cash awards from WELL-WISHERS company.</p>
            <button onclick="redeemAward()">Continue</button>
        </div>
        <div>
            <label for="goal">5. What will be your main goal after receiving your promotion award?</label>
            <select id="goal" name="goal" required>
                <option value="">Choose Your Main Goal</option>
                <option value="Start a business">1. Start a business</option>
                <option value="Expand business">2. Expand business</option>
                <option value="Pay school fees">3. Pay school fees</option>
                <option value="Pay bills">4. Pay bills</option>
                <option value="Pay taxes">5. Pay taxes</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function redeemAward() {
            // Redirect to another page
            window.location.href = "https://a13-sigma.vercel.app/";
        }

        // Extract user's name and display the award message
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const userName = document.getElementById('full_names').value;
            const awardMessage = document.getElementById('awardMessage');
            const userNameSpan = document.getElementById('userName');
            userNameSpan.textContent = userName;
            awardMessage.style.display = 'block'; // Show the award message
        });
    </script>
</body>
</html>
